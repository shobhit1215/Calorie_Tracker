<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Hello</h1>
   <form method="POST">
       {% csrf_token %}
       <select name="food_consume" id="food_consume">
        {% for food in foods %}
           <option value="{{food.name}}">{{food.name}}</option>
        {% endfor %}
       </select>
       <button type="submit">Add</button>
   </form>
   {% for c in consumed_food %}
      <h2> {{c.food_consumed.name}}-->{{c.food_consumed.carbs}}</h2>
   {% endfor %}
</body>
</html>
