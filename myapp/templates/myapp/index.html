<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Calorie_Meter</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-12">
            <form method="POST">
                <div class="form-group row">

                
                {% csrf_token %}
                <label  class="col-md-2" style="margin-top:10px;">
                    Select Food to  Add            
                 </label>
                <select class="col-md-6 form-control" name="food_consume" id="food_consume">
                 {% for food in foods %}
                    <option value="{{food.name}}">{{food.name}}</option>
                 {% endfor %}
                </select>
                <button class="btn btn-success"type="submit" style="margin-top:10px;">Add</button>
            </div>
            </form>
          

           </div>
       </div>

        <div class="row">
            <div class="col-md-6">
                <div>
                    <h4>Today's Consumption</h4>
                </div>
                <table id="table" class="table table-striped table-primary">
                    <tr >
                        <th>Food Item</th>
                        <th>Carbs(gm)</th>
                        <th>Proteins(gm)</th>
                        <th>Fats(gm)</th>
                        <th>Calories(Kcal)</th>
                    </tr>

                    <tr>
                        {% for c in consumed_food %}
                        <tr>
                            <td>{{c.food_consumed.name}}</td>
                            <td>{{c.food_consumed.carbs}}</td>
                            <td>{{c.food_consumed.protein}}</td>
                            <td>{{c.food_consumed.fats}}</td>
                            <td>{{c.food_consumed.calories}}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td id="name">
                                <b>Total</b>

                            </td>
                            <td id="totalCarbs"><b></b></td>
                            <td id="totalProtein"><b></b></td>
                            <td id="totalFats"><b></b></td>
                            <td id="totalCalories"><b></b></td>
                            
                        </tr>
                    </tr>

                </table>
            </div>
            <div class="col-md-5 offset-1">

            </div>

        </div>


   </div>
   
   
</body>

<script>
    table=document.getElementById("table");
    var carbs=0,proteins=0,fats=0,calories=0;
    for( var i=2 ; i<table.rows.length-1;i++)
    {
        
        carbs +=parseFloat(table.rows[i].cells[1].textContent)
        carbs=Math.round(carbs);
        proteins += parseFloat(table.rows[i].cells[2].textContent)
        proteins=Math.round(proteins);
        fats += parseFloat(table.rows[i].cells[3].textContent)
        fats=Math.round(fats);
        calories += parseFloat(table.rows[i].cells[4].textContent)
        calories=Math.round(calories);
        
    }
   
    
    document.getElementById("totalCarbs").innerHTML=carbs;
    document.getElementById("totalProtein").innerHTML=proteins;
    document.getElementById("totalFats").innerHTML=fats;
    document.getElementById("totalCalories").innerHTML=calories;
</script>


</html>
